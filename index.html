<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Оптимизация сборки проекта</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="start-menu" id="start-menu">
	<label class="start-menu__label" for="initialHtml">Ваша БЭМ-вёрстка: </label>
	<textarea class="start-menu__text" id="initialHtml"></textarea>
	<button class="start-menu__button" type="button" id="findBlocks">Поиск БЭМ-блоков</button>
</div>
<div class="output" id="output">
	<div class="output_disput" hidden>
		<div class="output_disputTitle">Всё хорошо, но есть сомнения по поводу этих DOM-элементов. Удалите те из них, которые не являются БЭМ-блоками:</div>
		<div class="output__disputItems">
			<ol class="output__disputList"></ol>
			<button class="output__resultButton" id="resultButton">Получить результат</button>
		</div>
	</div>
	<div class="output__result-wrapper" hidden>
	<h2 class="output__result-title">БЭМ-блоки получены успешно, скопируйте и вставьте это в командную строку :) </h2>
	<div class="output__result" id="outputResult"></div> 
	</div>
</div>

<div id="main-block" class="main-block" hidden>
	</div>

	
<script src="js/main.js"></script>

</body>
</html>
